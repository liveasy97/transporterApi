# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

defaults:
  run:
    working-directory: ./TransporterAPI
    
jobs:
  build:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
      
    - run: cd ~/actions-runner-transporter/deploy/transporterApi/transporterApi/TransporterAPI
    - run: sudo docker container stop transporter-container || true
    - run: sudo docker container stop transporter-postgres || true
    - run: sudo docker container rm transporter-container
    - run: sudo docker image rm transporter || true
    - run: sudo docker build -t transporter .
    - run: sudo docker start transporter-postgres || sudo docker run --name transporter-postgres -e POSTGRES_PASSWORD=postgres -d transporterpostgres
    - run: sudo docker run -p 9090:9090 --name transporter-container --link transporter-postgres:postgres transporter | echo "success" 
 
